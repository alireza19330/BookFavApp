<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title>Admin Page</title>
<link rel="stylesheet" type="text/css" th:href="@{/css/home.css}" />
<link rel="stylesheet" href="./../css/bootstrap.min.css">
<script src="./../js/jquery.min.js"></script>
<script src="./../js/bootstrap.min.js"></script>
</head>

<body>
	<div class="container">

		<form th:action="@{/logout}" method="post">
			<button class="btn btn-md btn-danger btn-block" name="registration"
				type="Submit">Logout</button>
		</form>

		<div class="panel-group" style="margin-top: 40px">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span th:utext="${userName}"></span>
				</div>
				<!-- <div class="panel-body">
					<img th:src="@{/images/beer.jpg}"
						class="img-responsive center-block" width="400" height="400"
						alt="Beer" />
				</div> -->
				<p class="admin-message-text text-center" th:utext="${adminMessage}"></p>
			</div>
		</div>



<div style="width: 90%">

		<div class="panel-group" style="margin-top: 40px; float: left;width: 45%">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span>MY BOOKS</span>
				</div>
				<!-- <div class="panel-body">
					<img th:src="@{/images/beer.jpg}"
						class="img-responsive center-block" width="400" height="400"
						alt="Beer" />
				</div> -->
				<!-- <p class="admin-message-text text-center" th:utext="${adminMessage}"></p> -->
				<table>
					<tr th:each="b : ${myBooks}" style="text-align: center;">
						<td th:text="${b.name}" width="100px">1</td>
						<td><a href="#" th:text="${b.isbn}" width="100px">Title
								...</a></td>
						<td th:text="${b.author}" width="100px"></td>
						<td>
						
							<form method="POST"
								th:action="@{/admin/books/remove/{id}(id=${b.id})}">
								<button type="submit" name="submit" value="value"
									class="link-button">REMOVE FROM MY FAV</button>
							</form>
						
						
						</td>
					</tr>
				</table>
			</div>
		</div>

		<div class="panel-group" style="margin-top: 40px; float: right;width: 45%">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<span>ALL BOOKS</span>
				</div>
				<table>
					<tr th:each="b : ${allBooks}" style="text-align: center">
						<td th:text="${b.name}" width="100px">TITLE</td>
						<td th:text="${b.isbn}" width="100px">ISBN</td>
						<td th:text="${b.author}" width="100px">AUTHOR</td>
						<td>
						
							<form method="POST"
								th:action="@{/admin/books/add/{id}(id=${b.id})}">
								<button type="submit" name="submit" value="value"
									class="link-button">ADD TO MY FAV</button>
							</form></td>

					</tr>
				</table>
			</div>
		</div>

</div>
	</div>
</body>
</html>
